<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ShopEasy</h1>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=T-Shirt" alt="T-Shirt">
      <div class="card-content">
        <h3>Classic Cotton T-Shirt</h3>
        <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
        <div class="price">
          <span class="new">₹799</span>
          <span class="old">₹1,499</span>
        </div>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
